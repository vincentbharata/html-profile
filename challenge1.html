<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 1</title>
    <link rel="stylesheet" href="challenge1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Challenge</h1>
      <div class="grid">
       <div class="card">
          <img src="asset/jepang.jpg" alt="Jepang" />
          <div class="caption">
            <h3>Jepang</h3>
            <p>Jumlah pengunjung</p>
            <div class="bar">
              <div class="fill red" style="width: 50%">1000</div>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="asset/indonesia.jpg" alt="Indonesia" />
          <div class="caption">
            <h3>Indonesia</h3>
            <p>Jumlah pengunjung</p>
            <div class="bar">
              <div class="fill red" style="width: 100%">2000</div>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="asset/swiss.jpg" alt="Swiss" />
          <div class="caption">
            <h3>Swiss</h3>
            <p>Jumlah pengunjung</p>
            <div class="bar">
            <div class="fill red" style="width: 25%">500</div>
            </div>
          </div>
        </div>
        <div class="card">
          <img src="asset/brazil.jpg" alt="Brazil" />
          <div class="caption">
            <h3>Brazil</h3>
            <p>Jumlah pengunjung</p>
            <div class="bar">
             <div class="fill red" style="width: 75%">1500</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
