<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <h1>Profile Page</h1>
    <div style="display: flex; align-items: center; gap: 20px">
      <img
        src="./profile.png"
        alt="Profile Picture"
        style="width: 200px; height: 200px"
      />
      <div style="display: flex; flex-direction: column">
        <h2 style="margin: 0">Vincent Bharata</h2>
        <p style="margin: 5px 0 0 0">
          Data Analyst Enthusiast, Forced to be IT
        </p>
        <a
          href="https://www.instagram.com/vincentbharata"
          target="_blank"
          style="margin: 5px 0 0 0"
          >Instagram</a
        >
      </div>
    </div>
    <div>
      <p>--------------------------------------------</p>
      <ol>
        Hobby List
        <li>Hiking</li>
        <li>Gaming</li>
      </ol>
      <br />
    </div>
    <div>
      <p>--------------------------------------------</p>
      <p>Contact Me</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />
        <input type="submit" value="Submit" />
      </form>

      <div><br /><br />Video Favorit</div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/G7O1osvL8zI?si=LpI583RMW1cfIfDf"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
